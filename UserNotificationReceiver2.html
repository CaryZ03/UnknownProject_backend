<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Notifications</title>
</head>
<body>
  <script>
    const socket = new WebSocket(`ws://127.0.0.1:8000/ws/notification/receiver/2/`);

    socket.onopen = function(event) {
      console.log('WebSocket connection opened:', event);

      // 在这里可以发送用户认证信息，如 token 或其他信息
      // socket.send(JSON.stringify({ "auth": "your_auth_token" }));
    };

    socket.onmessage = function(event) {
      const notification = JSON.parse(event.data);
      console.log('Received notification:', notification);

      // 使用 alert 函数在窗口中弹出提示框
      alert('New notification: ' + notification);
    };

    socket.onclose = function(event) {
      console.log('WebSocket connection closed:', event);
    };
  </script>
</body>
</html>
